<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CDP DEMO</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <!-- <link rel="icon" href="favicon.ico"> -->

  </head>
  <body>

    <div class="container">
      <h1>CDP DEMO</h1>

      <form id="cdpForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid"><br><br>
        <label for="address1">Address 1 :</label>
        <input type="text" id="address1" name="address1"><br><br>
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
         <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
        <label for="postalcode">Postal Code:</label>
        <input type="text" id="postalcode" name="postalcode"><br><br> 
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        <label for="deliverymode">Delivery Mode:</label>
        <input type="text" id="deliverymode" name="deliverymode"><br><br> 
        <input type="submit" value="Submit">
      </form>

    </div>
